<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Material Login</title>
	<!-- Compiled and minified CSS -->
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css" />
	<!--Import jQuery before materialize.js-->
	<script type="text/javascript"
		src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<!-- Compiled and minified JavaScript -->
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
</h:head>

<h:body styleClass="cyan lighten-5">
	<div class="valing-wrapper" id="login-page"
		style="width: 100%; height: 100%; position: absolute;">
		<div class="container">
			<div class="center-align">
				<div class="row">
					<div class="col s12 m6 offset-m3">
						<div class="card">
							<div class="card-content">
								<img class="responsive-img"
									src="https://upload.wikimedia.org/wikipedia/commons/6/67/Crystal_Clear_app_Login_Manager.svg"
									style="max-width: 84px;" />
								<div class="left-align">
									<h:form id="form-login">
										<p:growl autoUpdate="true" />
										<div class="row">
											<div class="col s12 input-field">
												<h:inputText id="username" required="true"
													requiredMessage="User required" />
												<h:outputLabel for="username" value="USUARIO" />
											</div>
											<div class="col s12 input-field">
												<h:inputText id="password" required="true"
													requiredMessage="Password required!" />
												<h:outputLabel for="password" value="CONTRASEÑA" />
											</div>											
											<div class="col s12 input-field">
												<h:commandLink value="INGRESAR"
													styleClass="btn btn-large blue" />
											</div>											
										</div>
									</h:form>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col s6 ">
								<a href="sass.html">Problemas para ingresar?</a>
							</div>
							<div class="col s6 " />
							<a href="sass.html">Olvidó su Contraseña?</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript">
            $(document).on("ready",function(){
                $('#login-page').css({'height': window.innerHeight + 'px'});
            });
        </script>
</h:body>
</html>
